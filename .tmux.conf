## prefix key
set -g prefix C-s
unbind C-b

set-option -g default-terminal xterm-256color
set-option -g renumber-windows on
set -sg escape-time 1

# status line
set-option -g status-interval 1
set-option -g status-right "#h | %Y-%m-%d [%a] %H:%M:%S"

set-option -g status-left-bg "colour235"
set-option -g status-left-fg "colour250"
set-option -g status-bg "colour235"
set-option -g status-fg "colour242"
set-option -g status-right-bg "colour235"
set-option -g status-right-fg "colour250"
set-option -g window-status-current-bg "colour68"
set-option -g window-status-current-fg "colour250"
set-option -g window-status-last-bg "colour235"
set-option -g window-status-last-fg "colour68"


## key binds
# send prefix
bind z send-prefix

# split pane
bind v split-window -h
bind s split-window

# select pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize pane
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# pane other
bind x kill-pane

# pane border
set -g pane-border-fg black
set -g pane-active-border-fg black

# window
bind c new-window
bind w choose-window

# select window
bind ] select-window -n
bind [ select-window -p
bind / command-prompt "find-window -N '%%'"
bind - last-window

## other
# copy & paste
setw -g mode-keys vi
bind p paste-buffer
bind y copy-mode
bind-key -t vi-copy Y copy-line
bind-key -t vi-copy c begin-selection
bind-key -t vi-copy y copy-selection

