## prefix key
set -g prefix C-s
unbind C-b

set-option -g default-terminal xterm-256color
set-option -g renumber-windows on
set -sg escape-time 1

# status line
set-option -g status-interval 1
set-option -g status-right "#h | %Y-%m-%d [%a] %H:%M:%S"

set-option -g status-left-bg "colour235"
set-option -g status-left-fg "colour250"
set-option -g status-bg "colour235"
set-option -g status-fg "colour242"
set-option -g status-right-bg "colour235"
set-option -g status-right-fg "colour250"
set-option -g window-status-current-bg "colour68"
set-option -g window-status-current-fg "colour250"
set-option -g window-status-last-bg "colour235"
set-option -g window-status-last-fg "colour68"


## key binds
# send prefix
bind-key z send-prefix

# split pane
bind-key v split-window -h
bind-key s split-window

# select pane
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# resize pane
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

# pane other
bind-key x kill-pane

# pane border
set -g pane-border-fg black
set -g pane-active-border-fg black

# window
bind-key c new-window
bind-key w choose-window

# select window
bind-key ] select-window -n
bind-key [ select-window -p
bind-key / command-prompt "find-window -N '%%'"
bind-key - last-window

## other
# copy & paste
setw -g mode-keys vi
bind-key p paste-buffer
bind-key y copy-mode
bind-key -t vi-copy Y copy-line
bind-key -t vi-copy c begin-selection
bind-key -t vi-copy y copy-selection
